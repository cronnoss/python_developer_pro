name: HW16 Pylint/pytest workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./hw_16/requirements.txt
        pip install black
        pip install pylint
        pip install pytest
    - name: Analysing code with pylint and black
      run: |
        pylint --disable=C0103,C0114,C0116,C0115 --fail-under=7 ./hw_16/crawler.py
        black ./hw_16/crawler.py
        pytest -v ./hw_16/tests/test_crawler.py
